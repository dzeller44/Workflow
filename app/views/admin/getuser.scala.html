@(findUserForm: Form[Application.FindUser])

@main(null) {

<section id="getUser">
	<form class="formoid-solid-dark"
		style="background-color: #FFFFFF; font-size: 14px; font-family: 'Trebuchet MS', 'Roboto', Arial, Helvetica, sans-serif; color: #34495E; max-width: 480px; min-width: 150px"
		method="post" action="">
		<div class="title">
			<h2>Find User</h2>
		</div>
		<div class="element-input">
			<label class="title"><span class="required">*</span>Email:</label>
			<div class="item-cont">
				<input class="large" type="text" name="searchText" required="required"
					placeholder="Enter the user's email or search string..." /><span class="icon-place"></span>
			</div>
		</div>
		<div class="element-input">
		    @if(findUserForm.hasGlobalErrors) {
        		<span class="errorMessageDisplay" style="color: #d9534f;">
            		@findUserForm.globalError.message
        		</span>
   			}
		</div>
		<div class="submit">
			<input type="submit" value="Find" />
			<a href="/" class="buttonCancel">@Messages("goback")</a>
		</div>
		<!-- This is needed for bottom shadow to appear... -->
		<div></div>
	</form>
</section>

}
