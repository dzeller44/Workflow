@(registerUserForm: Form[Application.RegisterUser], lookups: java.util.List[Lookup])

@main(null) {

<section id="signupUser">
	<form class="formoid-solid-dark"
		style="background-color: #FFFFFF; font-size: 14px; font-family: 'Trebuchet MS', 'Roboto', Arial, Helvetica, sans-serif; color: #34495E; max-width: 480px; min-width: 150px"
		method="post" action="">
		<div class="title">
			<h2>New User</h2>
		</div>
		<div class="element-input">
			<label class="title"><span class="required">*</span>User
			Name:</label>
			<div class="item-cont">
				<input class="large" type="text" name="fullname" required="required"
					placeholder="Enter the User's Name..." /><span class="icon-place"></span>
			</div>
		</div>
		<div class="element-input">
			<label class="title"><span class="required">*</span>Email:</label>
			<div class="item-cont">
				<input class="large" type="email" name="email" required="required"
					placeholder="Enter the User's email..." /><span class="icon-place"></span>
			</div>
		</div>
		<div class="element-select">
			<label class="title"><span class="required">*</span>Account Role:</label>
			<div class="item-cont">
				<div class="large">
					<span>
						<select name="rolename" required="required">
							<option selected="selected" value="" disabled="disabled">--- Select Role ---</option>
							@for(lookup <- lookups) {
								@if(lookup.lookuptype == "Role") {<option value="@lookup.name">@lookup.name</option>}
							}	
						</select>
						<i></i><span class="icon-place"></span>
					</span>
				</div>
			</div>
		</div>
		<div class="element-input">
			@if(registerUserForm.hasGlobalErrors) {
				<span class="errorMessageDisplay" style="color: #d9534f;">@registerUserForm.globalError.message</span>
			}
		</div>
		<div class="submit">
			<input type="submit" value="Submit" /> <a href="/admin"
				class="buttonCancel">@Messages("goback")</a>
		</div>
		<!-- This is needed for bottom shadow to appear... -->
		<div></div>
	</form>
</section>
}
