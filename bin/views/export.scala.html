@(reportType: String, downloadLocation: String)

@main(null) {

<section id="exportLocation">
<form id="showuser" class="formoid-solid-dark"
		style="background-color: #FFFFFF; font-size: 14px; font-family: 'Trebuchet MS', 'Roboto', Arial, Helvetica, sans-serif; color: #34495E; max-width: 480px; min-width: 150px"
		method="post" action="@routes.Application.updateUser()">
		<div class="title">
			<h2>Export Data Location</h2>
		</div>
		<div class="element-input">
			<label class="title"><span class="required">*</span>Export To:</label>
			<div class="item-cont">
				<input class="large" type="text" name="exportLocation" required="required" 
					placeholder="Choose a location..." value=@downloadLocation /><span class="icon-place"></span>
			</div>
		</div>  				
		<div class="submit">
			<input type="submit" value=@Messages("submit") />
			<a href="/admin" class="buttonCancel">@Messages("goback")</a>
		</div>
		<!-- This is needed for bottom shadow to appear... -->
		<div></div>
	</form>

</section>

}
