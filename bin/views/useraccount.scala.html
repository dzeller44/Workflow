@(findUserForm: Form[Application.FindUser], userEmail: String, userName: String)

@main(null) {

<section id="signup">
	<!-- Start Formoid form-->
	<form id="showuser" class="formoid-solid-dark"
		style="background-color: #FFFFFF; font-size: 14px; font-family: 'Trebuchet MS', 'Roboto', Arial, Helvetica, sans-serif; color: #34495E; max-width: 480px; min-width: 150px"
		method="post" action="@routes.Application.updateUserAccount()">
		<div class="title">
			<h2>User Account</h2>
		</div>
		<div class="element-input">
			<label class="title"><span class="required">*</span>User
				Name:</label>
			<div class="item-cont">
				<input class="large" type="text" name="fullname" required="required" 
					placeholder="Choose a user name..." value="@userName" /><span class="icon-place"></span>
			</div>
		</div>
		<div class="element-input">
			<label class="title">Email:</label>
			<div class="item-cont">
				<input class="large" type="email" name="email" readonly style="color: #dddddd;" 
					placeholder="Enter your email..." value="@userEmail" /><span class="icon-place"></span>
			</div>
		</div>
		<div class="element-input">
		    @if(findUserForm.hasGlobalErrors) {
        		<span class="errorMessageDisplay" style="color: #d9534f;">
            		@findUserForm.globalError.message
        		</span>
   			}
		</div>
		<div class="submit">
			<input type="submit" value=@Messages("submit") />
			<a href="/admin" class="buttonCancel">@Messages("goback")</a>
		</div>
		<!-- This is needed for bottom shadow to appear... -->
		<div></div>
	</form>
	<div class="loginBlock">
		<a href="/reset/ask"><div class="loginText">@Messages("forgot.password")</div></a>
	</div>
</section>

}
